{% extends 'consumption/layout.html' %}

{% block extra_head %}
<h1 align="center" style="font-family:verdana;"><p>Electricity Smart Meter</p></h1>
{% endblock %}

{% block content %}

{% if options %}
 <ul>
  {% for name, opt in options %}
  <h3><p><a href="/{{name}}">{{ opt }}</a></p></h3>
  {% endfor %}
 </ul>
 {% else %}
 <p> No options available!</p>
 {% endif %}

{% endblock %}
